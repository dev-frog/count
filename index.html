<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- custom css -->
      <link type="text/css" rel="stylesheet" href="css/style.css">
      <title>WebPage Name</title>
    </head>

    <body>
        <div id="inputarea">
            <a class="btn-floating  waves-effect waves-light grey darken-1 modal-trigger"  href="#modal1"><i class="small material-icons">add</i></a>
        </div>
        

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <form onsubmit="Timer();return false">
                <div class="modal-content">
                    <input id="minutes" type="text" class="validate">
                    <label class="active" for="minutes">Time </label>

                    <input id="brack_Name" type="text" class="validate">
                    <label class="active" for="brack_Name">Name </label>
    
                </div>
                <div class="modal-footer">
                    <button class="modal-close waves-effect waves-green btn-flat" id="StartButton" type="submit">Start</button>
                </div>
            </form>
        </div>
                

       

        <div class="container">
            <div class="row">
                <div class="s12 m4 l8 center-align">
                    <div class="stopwatch">
                        <div id="timer">0:00</div>
                    </div>
                </div>

                <div class="col s12 m8 l6 offset-m2 offset-l3 center-align">
                    <div class="Break" id="Break"></div>
                </div>
            </div>
        </div>





      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/jquery-3.6.0.min.js" ></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/timer.js"></script>
      <script>
        $(document).ready(function(){
            $('.modal').modal();
        });
                 
      </script>
       
    </body>
  </html>
